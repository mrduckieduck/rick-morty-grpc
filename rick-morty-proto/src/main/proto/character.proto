syntax = "proto3";

option java_package = "dev.mrpato.grpc.example.proto";
option java_outer_classname = "CharacterProto";

message Character {
  int64 id = 1;
  string name = 2;
  string species = 3;
  string gender = 4;
  int32 votes = 5;
}

message Characters {
  repeated Character characters = 1;
}